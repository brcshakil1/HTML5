<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <style>
        h3{
            background-image: linear-gradient(45deg, lightgray, white);
            width: 200px;
        }
    </style>
</head>
<body style="margin: 0;">
    <section id="audio">
        <div>
            <p>Audios</p>
            <h3>InShaAllah:</h3> 
            <audio controls src="Audio/InShaAllah.mp3"></audio>
            <h3>Madina:</h3>
            <audio controls src="Audio/Madina - Maher Zain.mp3"></audio>
            <h3>Meher Zain:</h3>
            <audio controls src="Audio/Maher Zain.mp3"></audio>
        </div>    
    </section>
    <section class="video">
        <div>
            <p>Videos</p>
            <h3>Hasbi Rabbi:</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7jMNpnQel74" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3>Maula ya Salli Official video:</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/e2FKXPzsT7E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3> Muhammad (Pbuh) Waheshna:</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/DHvLp61A-7M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3>Number One For Me: </h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/f4J7-WR1QOY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </section>
</body>
</html>
